<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Counter</title>
	<link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='css/counter_other.css')}}">
</head>

<body>

	 <!-- LOGO and Title -->
  	<div class="title">  
   		<table style="width:100%;">
    		<tr>
     			<td style="width:33%">
      			<img src="{{url_for('static', filename='pics/counter/img_bos.jpg')}}" width="260" height="100" alt="Bank Logo"/>
     			</td>
     			<td style="width:33%; text-align:center">
      				<span style="font-size:40px; font-weight:bold;"> BOS {{jinja_branch_name}} Branch</span>
     			</td>
     			<td style="width:33%;">
     			</td>
    		</tr>
   		</table>
   			<hr>
  	</div>

	<!-- Form -->
		<form method = "POST">
			
		  <div class="plate">  		
				<h1 align="center">{{jinja_biz_type}}</h1>
		  </div>
									
		  <div align="center">
				<p id="input_cno">
					<img src="{{url_for('static', filename='pics/counter/img_queue.png')}}" name="que_no" width="252" height="110" vertical-align="middle" alt="counter_no"/>
					<input type = "text" style ="font-size:60px;" name="que_no" oninput="value=value.replace(/[^\d]/g,'')">
				</p>
		  </div>
					
			<table align = "center">
				<tr>
					<td class="retail_rds">
						<input type = "radio" id = "ret_rds" name = "input_type" value = "A" style="display: none;" checked ="checked">
						<label for= "ret_rds" name = "input_type"></label>
					</td>
					
					<td class="individual_rds">
						<input type = "radio" id = "ind_rds" name = "input_type" value = "B" style="display: none;">
						<label for= "ind_rds" name = "input_type"></label>
					</td>
					
					<td class="corporate_rds">
						<input type = "radio" id = "cor_rds" name = "input_type" value = "C" style="display: none;">
						<label for= "cor_rds" name = "input_type"></label>
					</td>
				</tr>
			</table>
			<br>			
			
		  <table id= "counter_act" align = "center">
				<tr>
					<td id="reschedule_sub">
						<input type = "submit" id="res_submit" value="Reschedule" style="display: none;" name = "action">
						<label class="res_submit" for="res_submit" name = "action"></label>
					</td>
					<td class = "bg_set" rowspan ="3" width = "1000">
						<br>
						{{jinja_text}}
					</td>
				</tr>
				<tr>
					<td id="call_sub">
						<input type = "submit" id="call_submit" value="Call" style="display: none;" name = "action">
						<label class="call_submit" for= "call_submit" name = "action"></label>
					</td>
				</tr>
				<tr>
					<td id="onhold_sub">
						<input type = "submit" id="onhold_submit" value="Onhold" style="display: none;" name = "action">
						<label class="onhold_submit" for= "onhold_submit" name = "action"></label>
					</td>
				</tr>				
			</table>						
					
		</form>


</body>
</html>
